<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Virtuale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            color: #0f172a;
        }

        /* Chat Widget Styles */
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .chat-toggle {
            background: #ffffff;
            color: #0f172a;
            border: 1px solid #e5e7eb;
            border-radius: 9999px;
            padding: 14px 22px;
            min-height: 52px;
            width: auto;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(15, 23, 42, 0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }

        .chat-toggle:hover {
            transform: translateY(-2px);
            border-color: #cbd5e1;
            box-shadow: 0 10px 28px rgba(15, 23, 42, 0.08);
        }

        .chat-toggle svg {
            width: 24px;
            height: 24px;
            fill: #0f172a;
        }

        .chat-toggle .toggle-logo {
            height: 32px;
            width: auto;
            display: block;
        }

        .chat-toggle.active {
            background: #ffffff;
            box-shadow: 0 8px 28px rgba(15, 23, 42, 0.12);
        }

        .chat-toggle.active:hover {
            box-shadow: 0 12px 32px rgba(15, 23, 42, 0.14);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: #e74c3c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            font-weight: bold;
            border: 2px solid white;
        }

        .chat-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 392px;
            height: clamp(420px, 80vh, 680px);
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 16px 48px rgba(15, 23, 42, 0.12);
            border: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: translateY(16px) scale(0.98);
            opacity: 0;
            pointer-events: none;
            transition: transform 220ms ease, opacity 220ms ease;
        }

        @media (prefers-reduced-motion: reduce) {
            .chat-window,
            .chat-toggle,
            .option-button,
            .submit-button,
            .email-input,
            .text-input,
            .message-input,
            .close-btn {
                transition: none;
            }
            .chat-window.active {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            .chat-toggle:hover {
                transform: none;
            }
            .option-button:hover {
                transform: none;
            }
            .submit-button:hover {
                transform: none;
            }
        }

        .chat-window.active {
            transform: translateY(0) scale(1);
            opacity: 1;
            pointer-events: all;
        }

        .chat-header {
            background: #ffffff;
            color: #0f172a;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e7eb;
        }

        .header-logo {
            height: 48px;
            width: auto;
            display: block;
        }

        .chat-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #64748b;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .close-btn {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            color: #0f172a;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: background 0.15s ease, border-color 0.15s ease;
        }

        .close-btn:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #ffffff;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.bot {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 14px;
            word-wrap: break-word;
            transition: background 0.2s ease, color 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
            border: 1px solid transparent;
        }

        .message-bubble.has-form {
            max-width: calc(100% - 40px);
        }

        .message.user .message-bubble {
            background: #0f172a;
            color: #ffffff;
            border-bottom-right-radius: 8px;
        }

        .message.bot .message-bubble {
            background: #f3f4f6;
            color: #0f172a;
            border: 1px solid #e5e7eb;
            box-shadow: none;
            border-bottom-left-radius: 8px;
        }

        .message-time {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 6px;
            padding: 0 2px;
        }

        /* Options Buttons */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 12px;
        }

        .option-button {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            color: #0f172a;
            padding: 10px 14px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            text-align: left;
            transition: transform 0.15s ease, background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option-button:hover {
            background: #f8fafc;
            color: #0f172a;
            transform: translateX(4px);
            border-color: #cbd5e1;
        }

        .option-button:active {
            transform: translateX(5px) scale(0.98);
        }

        /* Email Input */
        .email-input-form {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .email-input {
            padding: 12px 14px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.15s, box-shadow 0.15s;
            background: #ffffff;
            color: #0f172a;
            width: 100%;
        }

        .email-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
        }

        .submit-button {
            background: #0f172a;
            border: 1px solid #0f172a;
            color: #ffffff;
            padding: 10px 18px;
            border-radius: 9999px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(15, 23, 42, 0.15);
            background: #111827;
        }

        .submit-button:active:not(:disabled) {
            transform: scale(0.98);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Loader */
        .loader {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (prefers-reduced-motion: reduce) {
            .loader {
                animation: none;
            }
        }

        /* Text Input (for nome, cognome, telefono) */
        .text-input {
            padding: 12px 14px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.15s, box-shadow 0.15s;
            background: #ffffff;
            color: #0f172a;
            width: 100%;
        }

        .text-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        /* Message Input */
        .message-input {
            padding: 12px 14px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.15s, box-shadow 0.15s;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
            background: #ffffff;
            color: #0f172a;
            width: 100%;
        }

        .message-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        /* Consent checkbox */
        .consent-container {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-top: 8px;
        }

        .consent-checkbox {
            margin-top: 3px;
            flex-shrink: 0;
        }

        .consent-text {
            font-size: 12px;
            color: #64748b;
            line-height: 1.4;
        }

        .consent-text a {
            color: #2563eb;
            text-decoration: underline;
        }

        /* Reset button */
        .reset-button {
            background: transparent;
            border: 1px solid #e5e7eb;
            color: #64748b;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 12px;
            transition: background 0.15s ease, border-color 0.15s ease;
        }

        .reset-button:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        .chat-input-container {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: none; /* Hidden - we use buttons only */
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .chat-window {
                width: calc(100vw - 40px);
                height: clamp(420px, 80vh, 680px);
                bottom: 80px;
                right: 20px;
                border-radius: 16px;
            }
            .chat-toggle {
                padding: 10px 16px;
                border-radius: 9999px;
            }
            .email-input-form {
                width: 100%;
            }
            .message-bubble.has-form {
                max-width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="chat-widget">
        <div class="chat-window" id="chatWindow" role="dialog" aria-modal="true" aria-live="polite">
            <div class="chat-header">
                <div>
                    <img src="€ugenio.svg" alt="€ugenio" class="header-logo" aria-hidden="true" />
                </div>
                <button class="close-btn" id="closeChat" aria-label="Chiudi chat">×</button>
            </div>
            <div class="chat-messages" id="chatMessages" role="log" aria-live="polite" aria-atomic="false"></div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Scrivi un messaggio..." />
                <button class="send-btn" id="sendBtn">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
        <button class="chat-toggle" id="chatToggle" aria-expanded="false" aria-controls="chatWindow" aria-label="Apri chat">
            <img src="€ugenio.svg" alt="€ugenio" class="toggle-logo" aria-hidden="true" />
            <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
            </svg>
            <span class="notification-badge" id="notificationBadge" style="display: none;" aria-hidden="true">1</span>
        </button>
    </div>

    <script>
        const chatToggle = document.getElementById('chatToggle');
        const chatWindow = document.getElementById('chatWindow');
        const closeChat = document.getElementById('closeChat');
        const chatMessages = document.getElementById('chatMessages');
        const notificationBadge = document.getElementById('notificationBadge');

        let isOpen = false;
        let conversationState = {
            branch: null,
            subOption: null,
            data: {}
        };
        let lastSubmitTime = 0;
        const SUBMIT_THROTTLE_MS = 2000;

        // Configuration
        const COMPANY_NAME = 'Creditplan';
        
        // API_URL with mixed-content hardening
        const API_URL = (() => {
            const { protocol, hostname, port } = window.location;
            
            // If hostname is localhost/127.0.0.1 → use same protocol (convert file:→http:) and port 3000
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                const proto = protocol === 'file:' ? 'http:' : protocol;
                // Ensure no http on HTTPS pages - if current page is HTTPS, use HTTPS
                const finalProto = window.location.protocol === 'https:' ? 'https:' : proto;
                return `${finalProto}//${hostname}:3000/api/leads`;
            }
            
            // If served over http(s) (prod) → use same origin
            if (protocol.startsWith('http')) {
                return `${window.location.origin.replace(/\/$/, '')}/api/leads`;
            }
            
            // Final fallback: HTTPS to localhost:3000 (not plain http)
            return 'https://localhost:3000/api/leads';
        })();

        // State persistence
        const STORAGE_KEY = 'eugenio_conversation_state';
        
        function saveState() {
            try {
                sessionStorage.setItem(STORAGE_KEY, JSON.stringify(conversationState));
            } catch (e) {
                console.warn('Failed to save state:', e);
            }
        }

        function loadState() {
            try {
                const saved = sessionStorage.getItem(STORAGE_KEY);
                if (saved) {
                    conversationState = JSON.parse(saved);
                    return true;
                }
            } catch (e) {
                console.warn('Failed to load state:', e);
            }
            return false;
        }

        function clearState() {
            try {
                sessionStorage.removeItem(STORAGE_KEY);
            } catch (e) {
                console.warn('Failed to clear state:', e);
            }
            conversationState = {
                branch: null,
                subOption: null,
                data: {}
            };
        }

        // Focus trap
        let focusTrapElements = [];
        let previouslyFocusedElement = null;

        function trapFocus(event) {
            if (!isOpen || chatWindow.classList.contains('active') === false) return;
            
            const focusableSelectors = [
                'button:not(:disabled)',
                'input:not(:disabled)',
                'textarea:not(:disabled)',
                'select:not(:disabled)',
                'a[href]',
                '[tabindex]:not([tabindex="-1"])'
            ].join(', ');
            
            const focusableElements = Array.from(chatWindow.querySelectorAll(focusableSelectors));
            const firstFocusable = focusableElements[0];
            const lastFocusable = focusableElements[focusableElements.length - 1];

            if (event.key === 'Tab') {
                if (event.shiftKey) {
                    if (document.activeElement === firstFocusable) {
                        event.preventDefault();
                        lastFocusable.focus();
                    }
                } else {
                    if (document.activeElement === lastFocusable) {
                        event.preventDefault();
                        firstFocusable.focus();
                    }
                }
            }
        }

        function openFocusTrap() {
            previouslyFocusedElement = document.activeElement;
            document.addEventListener('keydown', trapFocus);
            // Focus first element
            setTimeout(() => {
                const focusableSelectors = [
                    'button:not(:disabled)',
                    'input:not(:disabled)',
                    'textarea:not(:disabled)'
                ].join(', ');
                const firstFocusable = chatWindow.querySelector(focusableSelectors);
                if (firstFocusable) {
                    firstFocusable.focus();
                }
            }, 100);
        }

        function closeFocusTrap() {
            document.removeEventListener('keydown', trapFocus);
            if (previouslyFocusedElement && previouslyFocusedElement.focus) {
                previouslyFocusedElement.focus();
            }
        }

        function toggleChat() {
            isOpen = !isOpen;
            chatToggle.classList.toggle('active', isOpen);
            chatWindow.classList.toggle('active', isOpen);
            chatToggle.setAttribute('aria-expanded', isOpen.toString());
            
            if (isOpen) {
                openFocusTrap();
                notificationBadge.style.display = 'none';
                // Initialize conversation if empty
                if (chatMessages.children.length === 0) {
                    const hadState = loadState();
                    if (hadState && conversationState.branch) {
                        // Restore conversation from state
                        restoreConversation();
                    } else {
                        showWelcomeMessage();
                    }
                }
            } else {
                closeFocusTrap();
            }
        }

        // Escape key handler
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isOpen) {
                toggleChat();
            }
        });

        function addMessage(text, isUser = false, showOptions = false, options = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            messageDiv.appendChild(bubble);
            
            if (showOptions && options.length > 0) {
                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'options-container';
                
                options.forEach(option => {
                    const button = document.createElement('button');
                    button.type = 'button';
                    button.className = 'option-button';
                    button.textContent = option.text;
                    button.onclick = () => handleOptionClick(option.value, option.text);
                    optionsContainer.appendChild(button);
                });
                
                bubble.appendChild(optionsContainer);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function restoreConversation() {
            // Show only the welcome step; skip any resume messaging
            showWelcomeMessage();
        }

        function showWelcomeMessage() {
            const welcomeText = `Ciao 👋! Sono €ugenio, l'assistente virtuale di ${COMPANY_NAME}. In cosa posso aiutarti oggi?`;
            const options = [
                { text: '💰 Mutui e prestiti', value: 'mutui_prestiti' },
                { text: '🏦 Cessioni del quinto', value: 'cessioni_quinto' },
                { text: '🚗 Leasing e finanziamenti auto', value: 'leasing_auto' },
                { text: '🏠 Ristrutturazione e liquidità', value: 'ristrutturazione' },
                { text: '🛡️ Assicurazioni', value: 'assicurazioni' },
                { text: 'ℹ️ Altro / Voglio parlare con un consulente', value: 'altro' }
            ];
            addMessage(welcomeText, false, true, options);
        }

        function handleOptionClick(value, text) {
            // Add user's selection as a message
            addMessage(text, true);

            // Handle different branches
            switch(value) {
                case 'mutui_prestiti':
                    conversationState.branch = 'mutui_prestiti';
                    saveState();
                    showMutuiPrestitiOptions();
                    break;
                case 'cessioni_quinto':
                    conversationState.branch = 'cessioni_quinto';
                    saveState();
                    showCessioniQuintoOptions();
                    break;
                case 'leasing_auto':
                    conversationState.branch = 'leasing_auto';
                    saveState();
                    showLeasingAutoOptions();
                    break;
                case 'ristrutturazione':
                    conversationState.branch = 'ristrutturazione';
                    saveState();
                    showRistrutturazioneOptions();
                    break;
                case 'assicurazioni':
                    conversationState.branch = 'assicurazioni';
                    saveState();
                    showAssicurazioniOptions();
                    break;
                case 'altro':
                    saveState();
                    showAltroMessage();
                    break;
                default:
                    handleBranchSpecificOptions(value, text);
            }
        }

        // BRANCH 1: Mutui e Prestiti
        function showMutuiPrestitiOptions() {
            const options = [
                { text: '🏠 Mutuo prima casa', value: 'mutuo_prima_casa' },
                { text: '🔁 Surroga o sostituzione mutuo', value: 'surroga_mutuo' },
                { text: '💸 Prestito personale', value: 'prestito_personale' },
                { text: '🏢 Mutuo per investimento o seconda casa', value: 'mutuo_investimento' }
            ];
            setTimeout(() => {
                addMessage('Perfetto. Quale soluzione ti interessa?', false, true, options);
            }, 500);
        }

        function handleBranchSpecificOptions(value, text) {
            if (value.startsWith('mutuo_') || value === 'surroga_mutuo' || value === 'prestito_personale') {
                conversationState.subOption = value;
                conversationState.data.tipo = text;
                saveState();
                askPrivatoAzienda();
            } else if (value === 'dipendente_pubblico' || value === 'dipendente_privato' || value === 'pensionato') {
                conversationState.subOption = value;
                conversationState.data.tipo = text;
                saveState();
                askCessioneAttiva();
            } else if (value === 'privati' || value === 'aziende') {
                conversationState.subOption = value;
                conversationState.data.tipo = text;
                saveState();
                askTipoVeicolo();
            } else if (value === 'ristrutturazione_casa' || value === 'consolidamento' || value === 'liquidita_immobile') {
                conversationState.subOption = value;
                conversationState.data.tipo = text;
                saveState();
                askFinanziamentoCorso();
            } else if (value.startsWith('assicurazione_')) {
                conversationState.subOption = value;
                conversationState.data.tipo = text;
                saveState();
                askEmail();
            } else if (value === 'privato' || value === 'azienda') {
                conversationState.data.cliente = text;
                saveState();
                askFinanziamentoCorso();
            } else if (value === 'si_finanziamento' || value === 'no_finanziamento') {
                conversationState.data.finanziamento_corso = text;
                saveState();
                if (conversationState.branch === 'mutui_prestiti') {
                    askEmail();
                } else if (conversationState.branch === 'ristrutturazione') {
                    askEmail();
                }
            } else if (value === 'si_cessione' || value === 'no_cessione') {
                conversationState.data.cessione_attiva = text;
                saveState();
                askEmail();
            } else if (value === 'auto_nuova' || value === 'auto_usata' || value === 'moto' || value === 'commerciale') {
                conversationState.data.veicolo = text;
                saveState();
                askEmail();
            } else if (value === 'si_messaggio') {
                askMessage();
            } else if (value === 'no_messaggio') {
                askConsent();
            }
        }

        function askPrivatoAzienda() {
            const options = [
                { text: 'Privato', value: 'privato' },
                { text: 'Azienda', value: 'azienda' }
            ];
            setTimeout(() => {

        function showTextInput(fieldName, placeholder, callback, inputMode = 'text') {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            const textForm = document.createElement('form');
            textForm.className = 'email-input-form';
            bubble.classList.add('has-form');
            
            textForm.onsubmit = (e) => {
                e.preventDefault();
                const textInput = textForm.querySelector('.text-input');
                const value = textInput.value.trim();
                
                if (!value) {
                    return;
                }
                
                // Show user's input
                addMessage(value, true);
                
                // Hide the entire message container
                messageDiv.style.display = 'none';
                
                // Call callback with the value
                callback(value);
                return false;
            };
            
            const textInput = document.createElement('input');
            textInput.type = fieldName === 'email' ? 'email' : 'text';
            textInput.className = 'text-input';
            textInput.placeholder = placeholder;
            textInput.required = true;
            
            // Add autocomplete
            if (fieldName === 'nome') {
                textInput.autocomplete = 'given-name';
            } else if (fieldName === 'cognome') {
                textInput.autocomplete = 'family-name';
            } else if (fieldName === 'telefono') {
                textInput.autocomplete = 'tel';
                textInput.inputMode = 'tel';
            } else if (fieldName === 'email') {
                textInput.autocomplete = 'email';
            }
            
            if (inputMode === 'tel') {
                textInput.inputMode = 'tel';
            }
            
            const submitBtn = document.createElement('button');
            submitBtn.type = 'submit';
            submitBtn.className = 'submit-button';
            submitBtn.textContent = 'Invia';
            
            textForm.appendChild(textInput);
            textForm.appendChild(submitBtn);
            bubble.appendChild(textForm);
            messageDiv.appendChild(bubble);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Focus on text input
            setTimeout(() => textInput.focus(), 100);
        }

        function showEmailInput() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.classList.add('has-form');
            
            const emailForm = document.createElement('form');
            emailForm.className = 'email-input-form';
            let errorMsgElement = null;
            
            emailForm.onsubmit = (e) => {
                e.preventDefault();
                const submitBtn = emailForm.querySelector('.submit-button');
                if (submitBtn.disabled) return;
                
                handleEmailSubmit(emailForm, errorMsgElement);
                return false;
            };
            
            const emailInput = document.createElement('input');
            emailInput.type = 'email';
            emailInput.className = 'email-input';
            emailInput.placeholder = 'La tua email...';
            emailInput.required = true;
            emailInput.autocomplete = 'email';

        }

        function handleEmailSubmit(form, errorMsgElement) {
            const emailInput = form.querySelector('.email-input');
            const email = emailInput.value.trim();
            
            // Remove previous error message
            if (errorMsgElement) {
                errorMsgElement.remove();
            }
            errorMsgElement = form.querySelector('.error-message');
            if (errorMsgElement) {
                errorMsgElement.remove();
            }
            
            if (!email || !isValidEmail(email)) {
                // Show single error message
                errorMsgElement = document.createElement('div');
                errorMsgElement.className = 'error-message';
                errorMsgElement.textContent = 'Inserisci un indirizzo email valido';
                form.appendChild(errorMsgElement);
                return;
            }
            
            conversationState.data.email = email;
            saveState();
            addMessage(email, true);
            
            // Hide the entire message container
            const messageDiv = form.closest('.message');
            if (messageDiv) {
                messageDiv.style.display = 'none';
            }
            
            // Ask if they want to add a message
            askIfMessage();
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function isValidPhone(phone) {
            // Basic phone validation - allow digits, spaces, +, -, parentheses
            const phoneRegex = /^[\d\s\+\-\(\)]{7,}$/;
            return phoneRegex.test(phone);
        }

        function showConsentForm() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.classList.add('has-form');
            
            const consentForm = document.createElement('form');
            consentForm.className = 'email-input-form';
            
            const consentContainer = document.createElement('div');
            consentContainer.className = 'consent-container';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'consent-checkbox';
            checkbox.id = 'consent-checkbox';
            checkbox.required = true;
            
            const consentLabel = document.createElement('label');
            consentLabel.className = 'consent-text';
            consentLabel.htmlFor = 'consent-checkbox';
            consentLabel.innerHTML = 'Acconsento al <a href="https://creditplan.it/wp-content/uploads/2023/04/Informativa-privacy.pdf" target="_blank">trattamento dei miei dati personali</a> secondo l\'informativa sulla privacy.';
            
            consentContainer.appendChild(checkbox);
            consentContainer.appendChild(consentLabel);
            
            const submitBtn = document.createElement('button');
            submitBtn.type = 'submit';
            submitBtn.className = 'submit-button';
            submitBtn.textContent = 'Conferma e invia';
            submitBtn.disabled = true;
            
            checkbox.addEventListener('change', () => {
                submitBtn.disabled = !checkbox.checked;
            });
            
            consentForm.onsubmit = (e) => {
                e.preventDefault();
                if (submitBtn.disabled || !checkbox.checked) return;
                
                const now = Date.now();
                if (now - lastSubmitTime < SUBMIT_THROTTLE_MS) {
                    return;
                }
                
                submitLead(consentForm, submitBtn);
                return false;
            };
            
            consentForm.appendChild(consentContainer);
            consentForm.appendChild(submitBtn);
            bubble.appendChild(consentForm);
            messageDiv.appendChild(bubble);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        let isSubmitting = false;
        let hasShownSuccess = false;

        function submitLead(form = null, submitBtn = null) {
            if (isSubmitting) return;
            
            const now = Date.now();
            if (now - lastSubmitTime < SUBMIT_THROTTLE_MS) {
                return;
            }
            lastSubmitTime = now;
            
            isSubmitting = true;
            
            // Hide consent form if present
            if (form) {
                const messageDiv = form.closest('.message');
                if (messageDiv) {
                    messageDiv.style.display = 'none';
                }
            }
            
            // Show loading message with loader
            const loadingMessageDiv = document.createElement('div');
            loadingMessageDiv.className = 'message bot';
            const loadingBubble = document.createElement('div');
            loadingBubble.className = 'message-bubble';
            const loaderSpan = document.createElement('span');
            loaderSpan.className = 'loader';
            loaderSpan.setAttribute('aria-hidden', 'true');
            loadingBubble.appendChild(loaderSpan);
            loadingBubble.appendChild(document.createTextNode(' Invio richiesta in corso...'));
            loadingMessageDiv.appendChild(loadingBubble);
            chatMessages.appendChild(loadingMessageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Disable submit button if provided
            if (submitBtn) {
                submitBtn.disabled = true;
            }
            
            // Send data to backend
            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(conversationState)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Remove loading message
                loadingMessageDiv.remove();
                
                // Show success message exactly once
                if (!hasShownSuccess) {
                    hasShownSuccess = true;
                    setTimeout(() => {
                        const successMessage = 'Perfetto! La tua richiesta è stata inviata con successo. Un nostro consulente ti contatterà presto via email.';
                        addMessage(successMessage, false);
                    }, 300);
                }
            })
            .catch(error => {
                console.error('Error submitting lead:', error);
                
                // Remove loading message
                loadingMessageDiv.remove();
                
                // Show error message - do NOT claim success
                setTimeout(() => {
                    const errorMessage = 'Si è verificato un errore nell\'invio della richiesta. Riprova tra qualche istante o contattaci direttamente.';
                    addMessage(errorMessage, false);
                    
                    // Add retry button
                    const retryBtn = document.createElement('button');
                    retryBtn.type = 'button';
                    retryBtn.className = 'option-button';
                    retryBtn.textContent = 'Riprova';
                    retryBtn.onclick = () => {
                        // Remove error message
                        const errorMsgDiv = retryBtn.closest('.message');
                        if (errorMsgDiv) {
                            errorMsgDiv.remove();
                        }
                        // Remove retry button message
                        const retryMsgDiv = retryBtn.closest('.message');
                        if (retryMsgDiv && retryMsgDiv.previousElementSibling) {
                            retryMsgDiv.previousElementSibling.remove();
                        }
                        // Show consent form again
                        askConsent();
                    };
                    const retryContainer = document.createElement('div');
                    retryContainer.className = 'options-container';
                    retryContainer.appendChild(retryBtn);
                    const lastBubble = chatMessages.lastElementChild.querySelector('.message-bubble');
                    lastBubble.appendChild(retryContainer);
                }, 300);
            })
            .finally(() => {
                isSubmitting = false;
                if (submitBtn) {
                    submitBtn.disabled = false;
                }
            });
        }

        // Event Listeners
        chatToggle.addEventListener('click', toggleChat);
        closeChat.addEventListener('click', toggleChat);

        // Show notification when page loads (if chat is closed)
        setTimeout(() => {
